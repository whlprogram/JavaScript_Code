<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body onkeydown='fdn(event)' onload='initial()'>
		<input type='button' value='单击一下' onclick='alert("单击成功")'/><br/>
		<input type='button' value='双击一下' ondblclick='alert("双击成功")'/><br/>
		<input type='button' value='单击计数' onclick='btn_clk();'/><br/>
		<div style='width:100px;height:100px;border:1px solid red' onmouseover='fover();' onmouseout='fout();'></div>
		
		
		
		<script type='text/javascript'>
		/*事件是可以被js侦测到的行为
		1.事件组成： 事件源 事件对象 监听器
		事件源：产生事件的源头
		事件对象：当出现事件行为时，会产生代表事件的对象 event(全局成员变量，当前所发生事件对象)
		事件监听器： 用来监听特定的事件对象，
					并绑定当此事件发生后执行的方法 function
		举例:点击按钮 
		     单击，双击，按住不松
			 onXXXX = 'function()'
		*/
		/*
		鼠标事件 
			onclick 单击事件
			ondblclick 双击事件
			onmouseover 鼠标移入
			onmouseout 鼠标移出
			onmousemove 鼠标移动
			onmousedown 鼠标按下
			onmouseup 鼠标松开
		键盘相关
			onkeydown 
			onkeyup
		*/
		function btn_clk(){
			for(var i=0;i<4;i++)
				alert('单击'+i+'下');
		}
		function fover(){
			alert('移入');
		}
		function fout(){
			alert('移出');
		}
		function fdn(event){
			alert(event.keyCode);//键盘事件的按键对应数字
		}
		function initial(){
			alert('页面加载完毕');
		}
		
		/*
		body相关事件 
			onload = function //某个页面或图像被完成加载function方法
			onunload 用户退出页面，窗口离开时触发（刷新，返回，前进，主页）
			onscroll 页面滚动
			onresize 缩放页面，窗口或框架被调整尺寸 
		form表单控件相关时间
			onblur 当前元素失去焦点 
			onchange 当前元素失去焦点,并且值改变时
			onfocus 当前元素获得焦点 
			onsubmit 表单提交时
		*/
		</script>
	</body>
</html>
