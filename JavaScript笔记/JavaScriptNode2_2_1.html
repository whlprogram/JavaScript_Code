<!--
取消事件的默认行为
<a href='a.html' onclick='return false;'></a>//点击超链接不会跳转
这个无效！
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div style="border:1 solid blue;width=100%;height=100px" onclick='fun_clk2()'>
			<h1 style="border:1 solid red;width=100%;height=50px" onclick='fun_clk1()'>内部元素<h1>
		</div>
		<a href='http://www.baidu.com'>百度一下</a>
		<a href='javascript:void(0);'>百度一下</a>
		<a href='http://www.baidu.com' onclick='return false'>百度一下</a>
		
		<script type='text/javascript'>
		/*
		//内部元素产生事件，默认会向父元素扩散---事件冒泡
				//取消事件冒泡
				event.cancelBubble = true; //IE10版本下要加上，否则不支持
				event.stopPropagation();//禁止事件冒泡
		//取消事件的默认行为
				<a href='javascript:void(0);'></a>//点击超链接不会跳转
				<a href='a.html' onclick='return false;'></a>//点击超链接不会跳转
				<form action='' method='' onsubmit='return false'>//点击提交按钮不会提交表单
		*/
			function fun_clk1(){
				alert('点击了h1');
				event.stopPropagation();//禁止事件冒泡
			}
			function fun_clk2(){
				alert('点击了div');
			}
		</script>
	</body>
</html>
